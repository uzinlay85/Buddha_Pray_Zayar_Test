<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ဘုရားဝတ်တက် စစ်ဆေးရေးဇယား</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="app.css"/>
  <!-- jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-screen-2xl mx-auto bg-white rounded-2xl shadow-lg p-6">
    <header class="text-center mb-6">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-800">ဘုရားဝတ်တက် စစ်ဆေးရေးဇယား</h1>
      <p class="text-gray-600 mt-1">ခုံကိုနှိပ်ပြီး တက်ရောက်မှု အခြေအနေကို ပြောင်းနိုင်ပါသည်။</p>
      <small class="text-xs text-gray-500">(ပထမ=Absent | ဒုတိယ=Leave | တတိယ=Attend )</small>
    </header>
    <div class="flex flex-col lg:flex-row gap-8">
      <div class="flex-grow">
        <div class="bg-blue-600 text-white text-center py-2 rounded-t-lg font-bold shadow-md">စာချဆရာတော်များနှင့် ကျမ်းပြီးသံဃာတော်များ</div>
        <div id="seating-chart-container" class="p-4 bg-gray-50 border rounded-b-lg overflow-x-auto"></div>
        <div class="mt-4 flex gap-2 justify-center">
          <button id="reset-button" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:scale-105 transition">
            အားလုံး Reset ပြန်လုပ်မည်
          </button>
          <button id="excel-export" class="bg-green-500 hover:bg-green-600 text-white font-bold px-4 py-2 rounded hover:scale-105 transition">
            Excel သို့ ထုတ်မည်
          </button>
          <button id="pdf-export" class="bg-red-500 hover:bg-red-600 text-white font-bold px-4 py-2 rounded hover:scale-105 transition">
            PDF ထုတ်မည်
          </button>
        </div>
      </div>
      <div class="lg:w-1/3 xl:w-1/4 flex-shrink-0 space-y-6 mt-8 lg:mt-0">
        <div class="bg-white p-4 rounded-lg shadow-md border min-h-[100px]">
          <div class="flex justify-between items-start mb-4 border-b pb-2">
            <div>
