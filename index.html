<!DOCTYPE html>
<html lang="my">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ဘုရားဝတ်တက် စစ်ဆေးရေးဇယား</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pyidaungsu&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="app.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-screen-2xl mx-auto bg-white rounded-2xl shadow-lg p-6">
    <header class="text-center mb-6">
      <h1 class="text-2xl md:text-3xl font-bold text-gray-800">ဘုရားဝတ်တက် စစ်ဆေးရေးဇယား</h1>
      <p class="text-gray-600 mt-1">ခုံကိုနှိပ်ပြီး တက်ရောက်မှု အခြေအနေကို ပြောင်းနိုင်ပါသည်။</p>
      <small class="text-xs text-gray-500">(ပထမ=ပျက်ကွက် | ဒုတိယ=ခွင့် | တတိယ=တက်ရောက်)</small>
    </header>
    <div class="flex flex-col lg:flex-row gap-8">
      <div class="flex-grow">
        <div class="bg-blue-600 text-white text-center py-2 rounded-t-lg font-bold shadow-md">စာချဆရာတော်များနှင့် ကျမ်းပြီးသံဃာတော်များ</div>
        <div id="seating-chart-container" class="p-4 bg-gray-50 border rounded-b-lg overflow-x-auto"></div>
        <div class="mt-4 flex gap-2 justify-center">
          <button id="reset-button" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:scale-105 transition">အားလုံး Reset ပြန်လုပ်မည်</button>
          <button id="excel-export" class="bg-green-500 hover:bg-green-600 text-white font-bold px-4 py-2 rounded hover:scale-105 transition">Excel ထုတ်မည်</button>
          <button id="pdf-export" class="bg-red-500 hover:bg-red-600 text-white font-bold px-4 py-2 rounded hover:scale-105 transition">PDF ထုတ်မည်</button>
        </div>
      </div>
      <div class="lg:w-1/3 xl:w-1/4 flex-shrink-0 space-y-6 mt-8 lg:mt-0">
        <div class="bg-white p-4 rounded-lg shadow-md border min-h-[100px]">
          <div class="flex justify-between items-start mb-4 border-b pb-2">
            <div>
              <h2 class="text-xl font-bold text-red-700">ပျက်ကွက်စာရင်း</h2>
              <p id="current-date-absent" class="text-sm text-gray-500"></p>
            </div>
            <button id="copy-absent-button" class="bg-red-500 hover:bg-red-600 text-white text-xs font-bold py-1 px-3 rounded-lg shadow-md">ကူးယူရန်</button>
          </div>
          <ul id="absent-list" class="space-y-2 text-gray-700"></ul>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md border min-h-[100px]">
          <div class="flex justify-between items-start mb-4 border-b pb-2">
            <div>
              <h2 class="text-xl font-bold text-yellow-700">ခွင့်ရှိသူစာရင်း</h2>
              <p id="current-date-leave" class="text-sm text-gray-500"></p>
            </div>
            <button id="copy-leave-button" class="bg-yellow-500 hover:bg-yellow-600 text-white text-xs font-bold py-1 px-3 rounded-lg shadow-md">ကူးယူရန်</button>
          </div>
          <ul id="on-leave-list" class="space-y-2 text-gray-700"></ul>
        </div>
      </div>
    </div>
  </div>
  <div id="seat-tooltip" class="hidden absolute p-2 bg-gray-900 text-white text-sm rounded-md shadow-lg z-50"></div>
  <script src="app.js"></script>
</body>
</html>
